<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>DotNetWise | Closure Compiler Externs Extractor</title>
  <script src="externs.js"></script>
</head>
<body>
  <h1>Closure Compiler Externs Extractor</h1>
  <p style="color:#444">
    Read more
    about <a href="http://blog.dotnetwise.com/2009/11/closure-compiler-externs-extractor.html">Closure
    Compiler Externs</a><br/> Note
    that <a href="http://jquery.com/">jQuery-1.3.2.min.js</a>, <a href="http://code.google.com/p/ajaxsoft/wiki/xLazyLoader">jQuery-XLazyLoader.js</a>
    and <a href="http://jsbeautifier.org/">Beautify.min.js</a> are
    already loaded in this example
  </p>
  <p>
    Load your javascript file:<br />
    Url:
    <input type="text" value="" id="jsToLoad" size="120">
      <br />
      <input type="button" value="Load" onclick="var val = $('#jsToLoad').val();val ? load({js: val}):alert('Please enter the url of your javascript file to be loaded'); return false;">
	<div id="loadLog">
	</div>
      </p>
      <p>
		Enter the javascript object you want to extern
		i.e. jQuery:<br /> <input type="text" value=""
		id="val" />

		<script type="text/javascript" src="beautify.js"></script>
		<script type="text/javascript" src="jQuery-1.3.2.min.js"></script>
		<script type="text/javascript" src="jQuery-xLazyLoader.js"></script>
                <script>
                  function process() {
                    var namespace = $('#val').val();
                    extract(namespace);
                  }
                </script>

	</p>
	<br />
	<input type="button" value="Extern!" onclick="process()" />
	<br />
	<textarea id="result" rows="25" cols="100"></textarea>

	<script>
	</script>

</body>
